<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pokémon — ¿Qué Pokémon eres?</title>
<style>
* {
  box-sizing: border-box;
}
:root {
  --size: 25vmin;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #222;
  overflow: hidden;
  font-family: system-ui, Arial;
  flex-direction: column;
  gap: 1.2rem;
}

/* BOTÓN NOTORIO */
#pokemonBtn {
  background: #ffcb05;
  border: none;
  padding: 14px 26px;
  border-radius: 12px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  color: #2a75bb;
  box-shadow: 0 0 12px #000;
  transition: transform 0.15s ease;
}

#pokemonBtn:hover {
  transform: scale(1.08);
}

#pokemonBtn:active {
  transform: scale(0.96);
}

.pokemon-card {
  padding: 10px 18px;
  background: rgba(0,0,0,0.55);
  border-radius: 12px;
  width: 260px;
  text-align: center;
  color: #fff;
  display: none;
  z-index: 5;
}
.pokemon-card img{ width: 150px; height: 150px; object-fit: contain; }
</style>
</head>
<body>

<!-- BOTÓN NUEVO -->
<button id="pokemonBtn">¿Qué Pokémon eres?</button>

<!-- Tarjeta Pokémon -->
<div id="pokemon" class="pokemon-card" aria-live="polite">
  <h2 id="poke-name"></h2>
  <img id="poke-img" src="" alt="Imagen del Pokémon" />
  <p id="poke-type"></p>
</div>

<script>
async function loadPokemon() {
  const card = document.getElementById('pokemon');
  try {
    const id = Math.floor(Math.random() * 151) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
    if (!response.ok) throw new Error('Error al obtener datos');

    const data = await response.json();

    const nameEl = document.getElementById('poke-name');
    const imgEl = document.getElementById('poke-img');
    const typeEl = document.getElementById('poke-type');

    nameEl.textContent = data.name.toUpperCase();

    const sprite = data.sprites?.front_default || '';
    imgEl.src = sprite || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><rect width="100%" height="100%" fill="%23000"/><text x="50%" y="50%" font-size="18" fill="%23fff" text-anchor="middle" dominant-baseline="middle">sin imagen</text></svg>';

    const firstType = data.types?.[0]?.type?.name || 'desconocido';
    typeEl.textContent = 'Tipo: ' + firstType;

    card.style.display = 'block';
  } catch (err) {
    console.error(err);
    document.getElementById('poke-name').textContent = 'Error al cargar';
    document.getElementById('poke-img').src =
      'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><rect width="100%" height="100%" fill="%23000"/><text x="50%" y="50%" font-size="14" fill="%23fff" text-anchor="middle" dominant-baseline="middle">error</text></svg>';
    document.getElementById('poke-type').textContent = '';
    card.style.display = 'block';
  }
}

// botón que carga pokémon
document.getElementById('pokemonBtn').addEventListener('click', loadPokemon);
</script>

</body>
</html>
